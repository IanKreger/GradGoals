name: Java Test Runner

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    - name: Download JUnit 5
      run: |
        curl -LO https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.1/junit-platform-console-standalone-1.10.1.jar

    - name: Compile Java files
      run: |
        javac -cp junit-platform-console-standalone-1.10.1.jar *.java

    - name: Run JUnit Tests
      run: |
        java -jar junit-platform-console-standalone-1.10.1.jar --class-path . --scan-classpath
