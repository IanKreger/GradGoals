name: Java Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Download JUnit Console Launcher
        run: |
          curl -L -o junit-platform-console-standalone.jar \
          https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.2/junit-platform-console-standalone-1.10.2.jar

      - name: Compile source and tests
        run: |
          mkdir -p classes
          # compile .java source files in /java
          javac -cp junit-platform-console-standalone.jar -d classes $(find java -name "*.java")
          # compile test files in repo root
          javac -cp junit-platform-console-standalone.jar:classes -d classes LoginFacadeTest.java

      - name: Run JUnit tests
        run: |
          java -jar junit-platform-console-standalone.jar \
            --class-path classes \
            --scan-classpath
