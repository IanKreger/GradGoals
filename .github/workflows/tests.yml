name: Java Test Runner

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Download JUnit 5 Console
        run: |
          curl -L -o junit-platform-console-standalone-1.10.2.jar \
          https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.2/junit-platform-console-standalone-1.10.2.jar

      - name: Clean build outputs
        run: |
          rm -rf bin
          mkdir -p bin
          find . -name "*.class" -delete || true

      # ✅ Compile only the LOGIN SYSTEM files
      - name: Compile login system only
        run: |
          javac -d bin -cp junit-platform-console-standalone-1.10.2.jar \
          GradGoalsLoginSystem.java \
          LoginFacadeTest.java

      # ✅ Run JUnit tests only for login system
      - name: Run JUnit Tests
        run: |
          java -jar junit-platform-console-standalone-1.10.2.jar execute \
          --class-path bin \
          --scan-classpath \
          --reports-dir test-reports

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-reports
          path: test-reports
