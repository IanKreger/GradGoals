name: Java Test Runner

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    - name: Make test script executable
      run: chmod +x run_tests.sh

    - name: Compile Java files
      run: |
        javac *.java

    - name: Run Tests
      run: ./run_tests.sh
