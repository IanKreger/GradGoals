name: Kathryn CI - Budget Tool Tests

on:
  push:
    branches: [ main, BudgetingToolToExcel ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test BudgetTool
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile and Run BudgetTool Tests
        run: |
          cd gradgoals-budget
          chmod +x run_tests.sh
          ./run_tests.sh
